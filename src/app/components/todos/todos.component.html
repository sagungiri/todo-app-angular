<div class='todos'>
    <form (submit)='addTodoHandler()'>
        <input type="text" name='inputTodo' placeholder="Enter Todos" class="todo-input" [(ngModel)]="inputTodo" />
        <input type="submit" value="Add Todo" class="todo-submit" />
    </form>
    <div class='todo {{todo.completed ? "done" : ""}}' *ngFor="let todo of todos; let i=index">

        <div class="id">{{i}}</div>
        <div class="content" (click)=" todoToogleHandler(i)">{{todo.content}}</div>
        <button class="delete" (click)="deleteTodoHandler(i)">Remove</button>
    </div>
</div>
